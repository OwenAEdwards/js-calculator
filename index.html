<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>JavaScript Calculator</title>
</head>
<body>
  <div id="background-container">
    <div id="calculator">
      <div id="display"></div>
      <button type="submit" id="all-clear-button" class="top-button" value="all-clear">AC</button>
      <button type="submit" id="sign-change-button" class="top-button" value="sign">+/-</button>
      <button type="submit" id="percentage-button" class="top-button" value="%">%</button>
      <button type="submit" id="division" class="orange-right-button operator-button" value="/">&divide;</button>
      <button type="submit" class="bottom-dark-gray-button operand-button" value="7">7</button>
      <button type="submit" class="bottom-dark-gray-button operand-button" value="8">8</button>
      <button type="submit" class="bottom-dark-gray-button operand-button" value="9">9</button>
      <button type="submit" id="multiplication" class="orange-right-button operator-button" value="*">&times;</button>
      <button type="submit" class="bottom-dark-gray-button operand-button" value="4">4</button>
      <button type="submit" class="bottom-dark-gray-button operand-button" value="5">5</button>
      <button type="submit" class="bottom-dark-gray-button operand-button" value="6">6</button>
      <button type="submit" id="subtraction" class="orange-right-button operator-button" value="-">&minus;</button>
      <button type="submit" class="bottom-dark-gray-button operand-button" value="1">1</button>
      <button type="submit" class="bottom-dark-gray-button operand-button" value="2">2</button>
      <button type="submit" class="bottom-dark-gray-button operand-button" value="3">3</button>
      <button type="submit" id="addition" class="orange-right-button operator-button" value="+">+</button>
      <button type="submit" id="zero-button" class="bottom-dark-gray-button operand-button" value="0">0</button>
      <button type="submit" id="decimal" class="bottom-dark-gray-button operand-button" value=".">.</button>
      <button type="submit" id="equals-button" class="orange-right-button" value="=">=</button>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
